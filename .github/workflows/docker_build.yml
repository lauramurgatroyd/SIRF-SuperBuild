name: Docker build core, devel, latest [later will build service-devel and service]

on:
  pull_request:
    branches: [ master ]

jobs:
  build-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install docker and pre-reqs
        shell: bash -l {0}
        run: |
         # make the file runnable
         chmod +x ".github/workflows/install_docker.sh"
         .github/workflows/install_docker.sh
         
      - name: Build docker core image
        # Builds docker image from Docker file.
        shell: bash -l {0}
        run: |
          docker-compose -f docker/docker-compose.yml build --pull core 
          
      - name : docker save core
        # https://docs.docker.com/engine/reference/commandline/save/
        shell: bash -l {0}
        run: |
          docker save -o core.tar synerbi/sirf:core
          
      - name: Upload artifact of the core image.
        uses: actions/upload-artifact@v2
        with:
          name: sirf-core
          path: core.tar
          
          
  build-core-gpu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install docker and pre-reqs
        shell: bash -l {0}
        run: |
         # make the file runnable
         chmod +x ".github/workflows/install_docker.sh"
         .github/workflows/install_docker.sh
          
      - name: Build docker core-gpu image
        # Builds docker image from Docker file.
        shell: bash -l {0}
        run: |
          docker-compose -f docker/docker-compose.yml -f docker/docker-compose.srv-gpu.yml build --pull core
          
      - name : docker save core-gpu
        # https://docs.docker.com/engine/reference/commandline/save/
        shell: bash -l {0}
        run: |
          docker save -o core-gpu.tar synerbi/sirf:core-gpu
          
      - name: Upload artifact of the core image.
        uses: actions/upload-artifact@v2
        with:
          name: sirf-core-gpu
          path: core-gpu.tar
      
  build-devel-and-latest:
    runs-on: ubuntu-latest
    needs: build-core
    strategy:
      matrix:
        tag: ['latest', 'devel']
    steps:
      - uses: actions/checkout@v3
      - name: Install docker and pre-reqs
        shell: bash -l {0}
        run: |
         # make the file runnable
         chmod +x ".github/workflows/install_docker.sh"
         .github/workflows/install_docker.sh
          
      - name: Download artifact of core image
        uses: actions/download-artifact@v2
        with:
          name: sirf-core
          path: /tmp

      - name: load core
        shell: bash -l {0}
        run: |
          docker load --input /tmp/core.tar
      
      - name: Build docker image
        # Builds docker image from Docker file.
        shell: bash -l {0}
        run: |
          export compose_command="docker-compose -f docker/docker-compose.yml" 
          if [[ ${{ matrix.tag }} == 'devel' ]]; then export compose_command="$compose_command -f docker/docker-compose.devel.yml"; fi
          # $compose_command pull core
          $compose_command build --pull sirf
          echo "compose_command=$compose_command" >> $GITHUB_ENV

      - name: Run docker container with tests
        shell: bash -l {0}
        run: |
          ${{ env.compose_command }} run --rm -u jovyan --entrypoint /bin/bash sirf --login -c /devel/test.sh 1
          
      - name : docker save image
        # https://docs.docker.com/engine/reference/commandline/save/
        shell: bash -l {0}
        run: |
          docker save -o ${{ matrix.tag }}.tar synerbi/sirf:${{ matrix.tag }}
          
      - name: Upload artifact of image.
        uses: actions/upload-artifact@v2
        with:
          name: sirf-${{ matrix.tag }}
          path: ${{ matrix.tag }}.tar
          
  build-service-gpu:
      runs-on: ubuntu-latest
      needs: build-core-gpu
      steps:
        - uses: actions/checkout@v3
        - name: Install docker and pre-reqs
          shell: bash -l {0}
          run: |
           # make the file runnable
           chmod +x ".github/workflows/install_docker.sh"
           .github/workflows/install_docker.sh

        - name: Download artifact of core image
          uses: actions/download-artifact@v2
          with:
            name: sirf-core-gpu
            path: /tmp

        - name: load core-gpu
          shell: bash -l {0}
          run: |
            docker load --input /tmp/core-gpu.tar

        - name: Build docker service-gpu image
          # Builds docker image from Docker file.
          shell: bash -l {0}
          run: |
            # docker-compose -f docker/docker-compose.yml -f docker/docker-compose.srv-gpu.yml pull core 
            docker-compose -f docker/docker-compose.yml -f docker/docker-compose.srv-gpu.yml build --pull sirf
            
  build-service-images:
    runs-on: ubuntu-latest
    needs: build-devel-and-latest
    strategy:
      matrix:
        tag: ['service', 'devel-service']
    steps:
      - uses: actions/checkout@v3
      - name: Install docker and pre-reqs
        shell: bash -l {0}
        run: |
         # make the file runnable
         chmod +x ".github/workflows/install_docker.sh"
         .github/workflows/install_docker.sh
         
      - name: setup variables
        shell: bash -l {0}
        run: |
          export compose_command="docker-compose -f docker/docker-compose.yml"
           
          if [[ ${{ matrix.tag }} == 'service' ]]; 
          then
            echo "prereq_image_name="latest"" >> $GITHUB_ENV
            export compose_command="$compose_command -f docker/docker-compose.srv.yml"
          fi
          if [[ ${{ matrix.tag }} == 'devel-service' ]]
          then
            echo "prereq_image_name="devel"" >> $GITHUB_ENV
            export compose_command="$compose_command -f docker/docker-compose.devel.yml -f docker/docker-compose.srv.yml"
          fi    
          echo "compose_command=$compose_command" >> $GITHUB_ENV
          
      - name: Download artifact of image
        uses: actions/download-artifact@v2
        with:
          name: sirf-${{ env.prereq_image_name }}
          path: /tmp

      - name: load prerequisite image
        shell: bash -l {0}
        run: |
          docker load --input /tmp/${{ env.prereq_image_name }}.tar
      
      - name: Build docker image
        # Builds docker image from Docker file.
        shell: bash -l {0}
        run: |
          # ${{ env.compose_command }} pull sirf
          ${{ env.compose_command }} build --pull sirf

      - name: Run docker service container with tests
        shell: bash -l {0}
        run: |
          ${{ env.compose_command }} run --rm -u jovyan --entrypoint /bin/bash sirf --login -c /devel/test.sh 1
          
      - name : docker save image
        # https://docs.docker.com/engine/reference/commandline/save/
        shell: bash -l {0}
        run: |
          # first we must delete image that is no longer needed, to save space:
          docker rmi synerbi/sirf:${{ env.prereq_image_name }}
          docker rmi sirf:${{ env.prereq_image_name }}
          docker rmi ${{ env.prereq_image_name }}
          docker image ls
          docker save -o ${{ matrix.tag }}.tar synerbi/sirf:service
          
      - name: Upload artifact of image.
        uses: actions/upload-artifact@v2
        with:
          name: sirf-${{ matrix.tag }}
          path: ${{ matrix.tag }}.tar
      
  upload-images:
    runs-on: ubuntu-latest
    needs: [build-service-images, build-service-gpu]
    strategy:
      matrix:
        tag: ['core', 'latest', 'devel', 'service', 'devel-service', 'core-gpu', 'service-gpu']
    steps:
      - uses: actions/checkout@v3
      - name: Install docker and pre-reqs
        shell: bash -l {0}
        run: |
         # make the file runnable
         chmod +x ".github/workflows/install_docker.sh"
         .github/workflows/install_docker.sh
          
      - name: Download artifact of image
        uses: actions/download-artifact@v2
        with:
          name: sirf-${{ matrix.tag }}
          path: /tmp

      - name: load image
        shell: bash -l {0}
        run: |
          docker load --input /tmp/${{ matrix.tag }}.tar
      
      - name: Upload docker image
        # Builds docker image from Docker file.
        shell: bash -l {0}
        run: |
          # TODO requirement to 
          docker image ls
          echo "Here we would upload image with name: ${{ matrix.tag }}"
          
          
